<!DOCTYPE html>
<html>
<head>
    <title>Document Portal - Home</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
    <style>
        .home-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 24px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            background: white;
            text-align: center;
        }
        .home-container h1 {
            margin-bottom: 18px;
            color: #222;
        }
        .home-container button {
            margin: 10px 0;
            padding: 12px 24px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }
        .home-container button:hover {
            background: #0056b3;
        }
        .home-container .desc {
            color: #555;
            margin-bottom: 24px;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to Document Portal</h1>
        <div class="desc">A simple place to analyze, compare, and chat with your documents.</div>
        <form method="get" action="/login" style="margin-bottom: 10px;">
            <button type="submit">Login</button>
        </form>
        <form method="get" action="/register">
            <button type="submit">Create New Profile</button>
        </form>
    </div>
</body>
</html>
